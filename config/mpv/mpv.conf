# Window
no-keepaspect-window
autofit=60%x60%
keep-open

# Interface
osc=no
osd-font='Google Sans Font'
osd-font-size=30

# Video
profile=gpu-hq
video-sync=display-resample
interpolation=yes
tscale=sphinx
tscale-blur=0.6991556596428412
tscale-radius=1.05
tscale-clamp=0.0

# Audio
audio-stream-silence

# Subtitles
demuxer-mkv-subtitle-preroll=yes
embeddedfonts=yes
sub-fix-timing=no

# Languages
alang=jpn,kor,eng,por
slang=eng,por

# Screenshots
screenshot-template="~/Imagens/Screens/Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png
screenshot-png-compression=4
screenshot-high-bit-depth=yes
